<div *ngIf="!isUserLoggedIn && !isAdminLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" style="background-color: #003973;">
        <div>
            <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;"
                routerLink="/login">E-commerce</a>
        </div>
        <div class="nav-links">
             <a nz-button nzType="link" routerLink="/register" routerLinkActive="active">Sign up</a> 
             <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Login</a> 
        </div>   
    </nz-header>
</div>

<div *ngIf="isUserLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" style="background-color: #003973;">
        <div>
            <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;"
                routerLink="/user/dashboard">E-commerce</a>
        </div>
        <div class="nav-links">
             <a nz-button nzType="link" routerLink="/user/dashboard" routerLinkActive="active">Dashboard</a> 
             <a nz-button nzType="link" (click)="logout()"routerLinkActive="active">Logout</a> 
        </div>   
    </nz-header>
</div>

<div *ngIf="isAdminLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" style="background-color: #003973;">
        <div>
            <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;"
                routerLink="/admin/dashboard">E-commerce</a>
        </div>
        <div class="nav-links">
             <a nz-button nzType="link" routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a> 
             <a nz-button nzType="link" routerLink="/admin/category" routerLinkActive="active">Category</a> 
             <a nz-button nzType="link" (click)="logout()"routerLinkActive="active">Logout</a> 
        </div>   
    </nz-header>
</div>
